<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<ui:component>
    <cc:interface>
        <cc:attribute name="target" required="true"/>
        <cc:attribute name="min" type="java.lang.Double"/>
        <cc:attribute name="max" type="java.lang.Double"/>
        <cc:attribute name="listener"/>
        <cc:editableValueHolder name="input" targets="input"/>
    </cc:interface>
    <cc:implementation>
        <h:inputText id="input" maxlength="6" required="true" requiredMessage="is required!" styleClass="text-input" value="#{cc.attrs.target}" converterMessage="value should be a number!">
            <f:validator validatorId="inputTextValidator"/>
            <f:attribute name="min" value="#{cc.attrs.min}"/>
            <f:attribute name="max" value="#{cc.attrs.max}"/>
            <f:ajax event="keyup" execute="@this" render="message"/>
            <p:ajax update="@this #{cc.attrs.listener}"/>
        </h:inputText>
        <p:watermark value="-3 to 3" for="input"/>
    </cc:implementation>
</ui:component>
</html>
