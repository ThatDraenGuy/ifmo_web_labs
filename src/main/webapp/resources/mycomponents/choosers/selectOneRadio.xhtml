<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<ui:component>
    <cc:interface>
        <cc:attribute name="target" required="true"/>
        <cc:attribute name="variants" required="true"/>
        <cc:attribute name="listener"/>
        <cc:editableValueHolder name="input"/>
    </cc:interface>
    <cc:implementation>
        <h:selectOneRadio id="input" required="true" requiredMessage="is required!" styleClass="radio-input" value="#{cc.attrs.target}">
            <f:ajax render="message #{cc.attrs.listener}"/>
            <c:forEach items="#{cc.attrs.variants}" var="variant">
                <f:selectItem itemLabel="#{variant}" itemValue="#{variant}"/>
            </c:forEach>
        </h:selectOneRadio>
    </cc:implementation>
</ui:component>
</html>
