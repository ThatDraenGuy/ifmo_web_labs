<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:component xmlns="http://www.w3.org/2000/svg">
    <cc:interface>
        <cc:attribute name="xSign" required="true"/>
        <cc:attribute name="ySign" required="true"/>
        <cc:attribute name="mul" required="true"/>
        <cc:attribute name="center"/>
        <cc:attribute name="base"/>
        <cc:attribute name="color"/>
    </cc:interface>
    <cc:implementation>
        <c:set var="radius" value="#{cc.attrs.base*cc.attrs.mul}"/>
        <path d="
        m #{cc.attrs.center} #{cc.attrs.center}
        l 0 #{radius*(-1)*cc.attrs.ySign}
        a #{radius} #{radius} 0 0 #{cc.attrs.xSign==cc.attrs.ySign ? 1 : 0} #{radius*cc.attrs.xSign} #{radius*cc.attrs.ySign} "
              color="#{cc.attrs.color}" fill="#{cc.attrs.color}"/>
    </cc:implementation>
</ui:component>
</html>
