<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
<ui:component xmlns="http://www.w3.org/2000/svg">
    <cc:interface>
        <cc:attribute name="xMul" required="true"/>
        <cc:attribute name="yMul" required="true"/>
        <cc:attribute name="center"/>
        <cc:attribute name="base"/>
        <cc:attribute name="color"/>
    </cc:interface>
    <cc:implementation>
        <polygon points="
        #{cc.attrs.center},#{cc.attrs.center}
        #{cc.attrs.center + cc.attrs.base * cc.attrs.xMul},#{cc.attrs.center}
        #{cc.attrs.center},#{cc.attrs.center - cc.attrs.base * cc.attrs.yMul}"
                 color="#{cc.attrs.color}" fill="#{cc.attrs.color}"/>
    </cc:implementation>
</ui:component>
</html>
