<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:my="http://xmlns.jcp.org/jsf/composite/mycomponents/graph">
<ui:component xmlns="http://www.w3.org/2000/svg">
    <cc:interface>
        <cc:attribute name="quadrant" type="logic.quadrants.Quadrant" required="true"/>
        <cc:attribute name="center"/>
        <cc:attribute name="base"/>
        <cc:attribute name="color"/>
    </cc:interface>
    <cc:implementation>
        <c:choose>
            <c:when test="#{cc.attrs.quadrant.name.equals('circle')}">
                <my:circle xMul="#{cc.attrs.quadrant.XMul}" yMul="#{cc.attrs.quadrant.YMul}" center="#{cc.attrs.center}" base="#{cc.attrs.base}" color="#{cc.attrs.color}"/>
            </c:when>
            <c:when test="#{cc.attrs.quadrant.name.equals('triangle')}">
                <my:triangle xMul="#{cc.attrs.quadrant.XMul}" yMul="#{cc.attrs.quadrant.YMul}" center="#{cc.attrs.center}" base="#{cc.attrs.base}" color="#{cc.attrs.color}"/>
            </c:when>
            <c:when test="#{cc.attrs.quadrant.name.equals('square')}">
                <my:rectangle xMul="#{cc.attrs.quadrant.XMul}" yMul="#{cc.attrs.quadrant.YMul}" center="#{cc.attrs.center}" base="#{cc.attrs.base}" color="#{cc.attrs.color}"/>
            </c:when>
        </c:choose>
    </cc:implementation>
</ui:component>
</html>
