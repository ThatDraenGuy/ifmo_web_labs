<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ch="http://xmlns.jcp.org/jsf/composite/mycomponents/choosers">
<ui:composition>
    <h:form>
        <ch:chooser name="X">
            <f:facet name="input">
                <ch:commandLink target="#{chooserBean.x}" variants="#{[-4,-3,-2,-1,0,1,2,3,4]}"/>
            </f:facet>
        </ch:chooser>
        <ch:chooser name="Y">
            <f:facet name="input">
                <ch:inputText target="#{chooserBean.y}" min="-3" max="3"/>
            </f:facet>
        </ch:chooser>
        <ch:chooser name="R">
            <f:facet name="input">
                <ch:selectOneRadio target="#{chooserBean.r}" listener="#{rListener}" variants="#{[1,2,3,4,5]}"/>
            </f:facet>
        </ch:chooser>
        <h:commandButton value="submit" styleClass="shoot-button">
            <f:ajax execute="@form" listener="#{areaCheckBean.shoot(chooserBean.x, chooserBean.y, chooserBean.r)}" render="@form #{listener}"/>
        </h:commandButton>
    </h:form>
</ui:composition>
</html>
