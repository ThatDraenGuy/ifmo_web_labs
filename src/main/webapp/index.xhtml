<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:my="http://xmlns.jcp.org/jsf/composite/mycomponents"
>
<h:head>
    <h:outputStylesheet library="style" name="main.css"/>
    <h:outputStylesheet library="style" name="index.css"/>
</h:head>
<h:body>
    <table class="index-table">
        <colgroup>
            <col class="left-side"/>
            <col class="right-side"/>
        </colgroup>
        <tr>
            <td>
                <div class="blob">
                    <ui:include src="WEB-INF/templates/header.xhtml"/>
                </div>
            </td>
            <td>
                <div class="blob">
                    <my:clock interval="13"/>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="blob link">
                    <h:form>
                        <h:commandLink action="#{navigationController.goToMain}" value="Go to main"/>
                    </h:form>
                </div>
            </td>
        </tr>
    </table>
</h:body>
</html>
