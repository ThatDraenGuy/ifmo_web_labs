<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://xmlns.jcp.org/jsf/composite/mycomponents">
<h:head>
    <title>Lab3</title>
</h:head>
<h:outputStylesheet library="style" name="main.css"/>
<h:outputStylesheet library="style" name="content.css"/>
<h:body>
    <div class="blob coord-chooser">
        <h:form>
            <my:chooser name="X">
                <f:facet name="input">
                    <my:commandLink target="#{chooserBean.x}" variants="#{[-4,-3,-2,-1,0,1,2,3,4]}"/>
                </f:facet>
            </my:chooser>
            <my:chooser name="Y">
                <f:facet name="input">
                    <my:inputText target="#{chooserBean.y}" min="-3" max="3"/>
                </f:facet>
            </my:chooser>
            <my:chooser name="R">
                <f:facet name="input">
                    <my:selectOneRadio target="#{chooserBean.r}" variants="#{[1,2,3,4,5]}"/>
                </f:facet>
            </my:chooser>
            <h:commandButton value="submit">
                <p:ajax process="@form" update="@form" listener="#{chooserBean.show}"/>
            </h:commandButton>
        </h:form>
    </div>
</h:body>

</html>
