<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Lab3</title>
</h:head>
<h:outputStylesheet library="style" name="main.css"/>
<h:outputStylesheet library="style" name="content.css"/>
<h:body>
    <h:panelGroup id="timezone">
        <ui:include src="WEB-INF/templates/timezone.xhtml">
            <ui:param name="listener" value=":history-table"/>
        </ui:include>
    </h:panelGroup>
    <table class="main-table">
        <colgroup>
            <col class="left"/>
            <col class="middle"/>
            <col class="right"/>
        </colgroup>
        <tr class="header-row">
            <td class="empty"/>
            <td class="graph-cell" rowspan="2">
                <h:panelGroup layout="block" id="graph-wrapper" class="blob graph">
                    <ui:include src="WEB-INF/templates/graph.xhtml">
                        <ui:param name="listener" value=":graph-wrapper :history-table"/>
                    </ui:include>
                </h:panelGroup>
            </td>
            <td class="header-button-cell">
                <div class="header-button-blob">
                    <h:form id="form">
                        <h:commandButton styleClass="hidden-header-button" id="header-button" action="toIndex"/>
                        <h:outputLabel class="header-button" for="header-button">
                            <img class="header-button-img" src="resources/img/giphy.gif" alt=""/>
                            <img class="arrow-button-img" src="resources/img/arrow.png" alt="click"/>
                        </h:outputLabel>
                    </h:form>
                </div>
            </td>
        </tr>
        <tr class="content-row">
            <td class="coord-choosing-cell">
                <div class="blob coord-chooser">
                    <ui:include src="WEB-INF/templates/shooterForm.xhtml">
                        <ui:param name="listener" value=":graph-wrapper :history-table"/>
                        <ui:param name="rListener" value=":graph-wrapper"/>
                    </ui:include>
                </div>
            </td>
            <td class="header-cell">
                <div class="blob header header-active" id="header">
                    <ui:include src="WEB-INF/templates/header.xhtml"/>
                </div>
            </td>
        </tr>
        <tr class="content-row">
            <td class="empty"/>
            <td class="response-cell" colspan="2">
                <h:panelGroup id="history-table">
                    <ui:include src="WEB-INF/templates/history.xhtml"/>
                </h:panelGroup>
            </td>
        </tr>
    </table>

</h:body>

</html>
